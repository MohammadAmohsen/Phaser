<!doctype html> 
<html lang="en"> 

<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

<script type="text/javascript">
    
    var config = {
        type: Phaser.AUTO,
        width: 1920,
        height: 1080,
        physics: {
            default: 'arcade',
            arcade: {
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var asteroids;
    var ship;
    var player;
    var platforms;
    var stars;
    var score = 0;
    var scoreText;
    var isPaused = false;
    var background;
    var time;
    var timeText;
    var timedEvent;
    var minutes;
    var seconds;

    var game = new Phaser.Game(config);

    function preload()
    {
        this.load.image('space', 'assets/Space2.jpg');
        this.load.image('died', 'assets/died.jpg');
        this.load.image('ship', 'assets/ship.png')
        this.load.image('star', 'assets/stars2.png');
        this.load.audio('Sound', ["assets/Mario-coin-sound.mp3"]);
        this.load.audio('Dead', ["assets/how.mp3"]);
        this.load.audio('Theme', ["assets/Hollow.mp3"]);
        this.load.spritesheet('asteroid', 'assets/asteroid.png', { frameWidth: 85, frameHeight: 100 });
        this.load.image('dude', 'assets/ufo.png');
    }

    //test
    function create ()
    {
        Theme = this.sound.add('Theme', { loop: true, volume: 1.5 });
        Sound = this.sound.add('Sound', { loop: false, volume: .25 });
        Dead = this.sound.add('Dead', { loop: false, volume: .2 });
        Theme.play();
        background = this.add.image(0, 0, 'space').setOrigin(0, 0);

        player = this.physics.add.sprite(900, 850, 'dude');
        player.setDrag(0);
        player.setAngularDrag(100);
        //player.setMaxVelocity(150);
        player.setCollideWorldBounds(true);
        player.setScale(.07);


        cursors = this.input.keyboard.createCursorKeys();

        stars = this.physics.add.group({
            key: 'star',
            repeat: 5,
            setXY: { x: 200, y: 250, stepX: 350, stepY: 0 }
        });

        stars.children.iterate(function (child) {
            child.setScale(0.15);
        });


        asteroids = this.physics.add.group({
            key: 'asteroid',
            repeat: (Math.random() * Math.floor(7) + 10),
            setXY: { x: (Math.random() * Math.floor(1280)), y: 0, stepX: 70, stepY: 0 }
        })

        this.anims.create({
            key: 'spin_asteroid',
            frames: this.anims.generateFrameNumbers('asteroid', { start: 0, end: 29 }),
            frameRate: 15,
            repeat: -1
        });

        asteroids.children.iterate(function (child) {

            child.setBounce(Phaser.Math.FloatBetween(1.2, 1.3));
            //child.setCollideWorldBounds(true);
            child.setScale(0.45);
            child.anims.play('spin_asteroid');
            child.setRotation(Math.random() * Math.floor(2 * Math.PI));
            child.setVelocity(Math.random() * Math.floor(250), Math.random() * Math.floor(250));

        });

        timedEvent = this.time.addEvent({ delay: 6000000, callback: this.onClockEvent, callbackScope: this, repeat: 1 }); 
        timeText = this.add.text(16, 46, 'Timer: ', { fontSize: '20pt Spac3', fill: 'purple' });
        scoreText = this.add.text(16, 16, 'SCORE: 0', { font: '20pt Spac3', fill: 'purple'});

        this.physics.add.collider(player, platforms);
        this.physics.add.collider(asteroids, platforms);
        this.physics.add.collider(stars, platforms);

        this.physics.add.overlap(player, stars, collectStar, null, this);
        this.physics.add.collider(player, asteroids, hitAsteroid, null, this);

        // time = game.time.totalElapsedSeconds();
        //timeText = time;
    }

    function update ()
    {
        displayTimeElapsed();

        this.physics.world.wrap(asteroids);

        if (cursors.left.isDown) {
            //player.setAccelerationX(-150);
            player.setVelocityX(-175);
        }
         else if (cursors.right.isDown) {
            //player.setAccelerationX(150);
            player.setVelocityX(175);
        }
          if (cursors.up.isDown) {
            //player.setAccelerationY(-150);
           player.setVelocityY(-175);
        }
         else if (cursors.down.isDown) {
            //player.setAccelerationY(250);
            player.setVelocityY(175);
        }
        else {
            player.setAccelerationY(0);
            player.setAccelerationX(0);
        }
        if (cursors.space.isDown) {
            player.setAcceleration(0);
            player.setVelocity(0);

        }
        player.setMaxVelocity(500);

    }

    function hitAsteroid(player, asteroid) {
        Theme.pause();
        Dead.play();
        
        background.destroy();
        background = this.add.image(0, 0, 'died').setOrigin(0, 0);

        this.physics.pause();
        //space.setTint(0xff0000);
        gameOver = true;
        score += Math.floor(time * 3);
        alert("You died! Your Score is: " + score);
        // player.setPosition(-100, 100);
        // this.scene.restart();
    }

    function collectStar(player, star) {
        Sound.play();
        star.setPosition(Math.random() * Math.floor(1920), Math.random() * Math.floor(1080))

        //  Add and update the score
        score += 10;
        scoreText.setText('Score: ' + score);


    }
    //timer
    function displayTimeElapsed() {
        time = timedEvent.getElapsedSeconds();
        let minutes = Math.floor(time / 60);
        let seconds = Math.floor(time - (minutes * 60));

        timeText.setText('Time 0' + minutes + ':' + seconds);
    }
</script>

</body>
</html>
