<!doctype html> 
<html lang="en"> 

<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

<script type="text/javascript">
    
    var config = {
        type: Phaser.AUTO,
        width: 1920,
        height: 1080,
        physics: {
            default: 'arcade',
            arcade: {
                //  gravity: { y: 10 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var asteroids;
    var ship;
    var player;
    var platforms;
    var stars;
    var score = 0;
    var scoreText;

    var game = new Phaser.Game(config);

    function preload()
    {
        this.load.image('space', 'assets/Space2.jpg');
        this.load.image('ship', 'assets/ship.png')
        this.load.image('star', 'assets/star.png');
        this.load.spritesheet('asteroid', 'assets/asteroid.png', { frameWidth: 85, frameHeight: 100 });
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    //test
    function create ()
    {
        this.add.image(0, 0, 'space').setOrigin(0, 0);


        player = this.physics.add.sprite(600, 400, 'dude');
        player.setDrag(0);
        player.setAngularDrag(100);
        player.setMaxVelocity(150);

        player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [{ key: 'dude', frame: 4 }],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'down',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'up',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();

        //Stars1
        stars = this.physics.add.group({
            key: 'star',
            repeat: 10,
            setXY: { x: Math.random() * 200, y: Math.random() * 150, stepX: Math.random() * 250, stepY: Math.random() * 100 }
        });

        asteroids = this.physics.add.group({
            key: 'asteroid',
            repeat: (Math.random() * Math.floor(7) + 10),
            setXY: { x: (Math.random() * Math.floor(1280)), y: 0, stepX: 70, stepY: 0 }
        })

        this.anims.create({
            key: 'spin_asteroid',
            frames: this.anims.generateFrameNumbers('asteroid', { start: 0, end: 29 }),
            frameRate: 15,
            repeat: -1
        });

        asteroids.children.iterate(function (child) {

            child.setBounce(Phaser.Math.FloatBetween(1.2, 1.3));
            //child.setCollideWorldBounds(true);
            child.setScale(0.35);
            child.anims.play('spin_asteroid');
            child.setRotation(Math.random() * Math.floor(2 * Math.PI));
            child.setVelocity(Math.random() * Math.floor(250), Math.random() * Math.floor(250));

        });


        scoreText = this.add.text(16, 16, 'SCORE: 0', { font: '20pt Arial', fill: 'blue'});

        this.physics.add.collider(player, platforms);
        this.physics.add.collider(asteroids, platforms);
        this.physics.add.collider(stars, platforms);

        this.physics.add.overlap(player, stars, collectStar, null, this);
        this.physics.add.collider(player, asteroids, hitAsteroid, null, this);

    }

    function update ()
    {
        this.physics.world.wrap(asteroids);

        if (cursors.left.isDown) {
            player.setAccelerationX(-150);
            //player.setVelocityX(-100);
            // player.anims.play('left', true);
        }
        else if (cursors.right.isDown) {
            player.setAccelerationX(150);
            //player.setVelocityX(100);
            // player.anims.play('right', true);
        }
        else if (cursors.up.isDown) {
            player.setAccelerationY(-150);
            //player.setVelocityY(-100);
        }
        else if (cursors.down.isDown) {
            player.setAccelerationY(150);
            //player.setVelocityY(100);
        }
        else {
            player.setAccelerationY(0);
            player.setAccelerationX(0);
        }

        player.setMaxVelocity(500);

    /*
    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
    */
    }

    function hitAsteroid(player, asteroids) {
        this.physics.pause();
        player.setTint(0xff0000);
        //player.anims.play('turn');
        gameOver = true;
        // player.setPosition(-100, 100);
        this.scene.restart();
    }

    function collectStar(player, star) {
        star.setPosition(Math.random() * Math.floor(1920), Math.random() * Math.floor(1080))

        //  Add and update the score
        score += 10;
        scoreText.setText('Score: ' + score);


    }

</script>

</body>
</html>
