<!doctype html> 
<html lang="en"> 

<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

<script type="text/javascript">
    
    var config = {
        type: Phaser.AUTO,
        width: 1280,
        height: 448,
        physics: {
            default: 'arcade',
            arcade: {
                //  gravity: { y: 10 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var asteroids;
    var ship;
    var player;
    var platforms;

    var game = new Phaser.Game(config);

    function preload()
    {
        this.load.image('space', 'assets/space.png');
        this.load.image('ship', 'assets/ship.png')
        this.load.spritesheet('asteroid', 'assets/asteroid.png', { frameWidth: 85, frameHeight: 100 });
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });


    }

    function create ()
    {
        this.add.image(0, 0, 'space').setOrigin(0, 0);


        player = this.physics.add.sprite(100, 200, 'dude');
        player.setDrag(50);
        player.setAngularDrag(100);
        player.setMaxVelocity(150);
        console.log(player);

        player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [{ key: 'dude', frame: 4 }],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'down',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'up',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();
        
        asteroids = this.physics.add.group({
            key: 'asteroid',
            repeat: (Math.random() * Math.floor(10)),
            setXY: { x: (Math.random() * Math.floor(1280)), y: (Math.random() * Math.floor(448)), stepX: 70, stepY: 50 }
        })

        this.anims.create({
            key: 'spin_asteroid',
            frames: this.anims.generateFrameNumbers('asteroid', { start: 0, end: 29 }),
            frameRate: 15,
            repeat: -1
        });

        asteroids.children.iterate(function (child) {

            child.setBounceY(Phaser.Math.FloatBetween(1.05, 1.15));
            //child.setCollideWorldBounds(true);
            child.setScale(0.5);
            child.anims.play('spin_asteroid');
            child.setRotation(Math.random() * Math.floor(2 * Math.PI));
            child.setVelocity(Math.random() * Math.floor(250), Math.random() * Math.floor(250));

        });

        this.physics.add.collider(player, platforms);

    }

    function update ()
    {
        this.physics.world.wrap(asteroids);

        if (cursors.left.isDown) {
            player.setAccelerationX(-100);
            player.setVelocityX(-80);
            // player.anims.play('left', true);
        }
        else if (cursors.right.isDown) {
            player.setAccelerationX(100);
            player.setVelocityX(80);
            // player.anims.play('right', true);
        }

        if (cursors.up.isDown) {
            player.setAccelerationY(-100);
            player.setVelocityY(-80);
        }
        else if (cursors.down.isDown) {
            player.setAccelerationY(100);
            player.setVelocityY(80);
        }

    /*
    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
    */
    }

    function hitBomb(player, bomb) {
        this.physics.pause();

        player.setTint(0xff0000);

        player.anims.play('turn');

        gameOver = true;
    }

</script>

</body>
</html>
